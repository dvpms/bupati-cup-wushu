<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wushu Championship 2025</title>
    <!-- Menggunakan Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font 'Poppins' dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .hero-bg {
        background-color: #111827;
        background-image: radial-gradient(
          circle at 1px 1px,
          #374151 1px,
          transparent 0
        );
        background-size: 25px 25px;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Header / Navbar -->
    <header class="absolute top-0 left-0 w-full z-10">
      <div
        class="container mx-auto px-6 py-5 flex justify-between items-center"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <svg
            class="w-8 h-8 text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            ></path>
          </svg>
          <span class="text-xl font-bold tracking-wider">WUSHU CHAMPS</span>
        </div>
        <!-- Tombol Aksi -->
        <div class="flex items-center space-x-4">
          <a
            href="#"
            class="text-gray-300 hover:text-cyan-400 font-medium transition-colors"
            >Data Kontingen</a
          >
          <a
            href="#"
            class="bg-cyan-500 text-gray-900 font-bold py-2 px-5 rounded-md hover:bg-cyan-400 transition-colors duration-300"
          >
            Login
          </a>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <main class="hero-bg relative min-h-screen flex items-center">
      <div
        class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-gray-900/50 to-gray-900"
      ></div>
      <div class="container mx-auto px-6 text-left relative z-10">
        <div class="max-w-2xl">
          <h1
            class="text-5xl md:text-7xl font-black uppercase tracking-tighter leading-none"
          >
            Buktikan Dominasi<span class="text-cyan-400">.</span>
          </h1>
          <p class="mt-4 text-lg text-gray-300">
            Kejuaraan Wushu Nasional 2025. Arena bagi para juara sejati untuk
            beradu, bertarung, dan menjadi legenda.
          </p>
          <div class="mt-10 flex items-center space-x-4">
            <a
              href="#"
              class="bg-cyan-500 text-gray-900 font-bold py-3 px-8 rounded-md hover:bg-cyan-400 transition-colors duration-300 text-lg"
            >
              Daftarkan Tim Anda
            </a>
            <a
              href="#"
              class="border-2 border-gray-500 text-gray-200 font-bold py-3 px-8 rounded-md hover:border-cyan-400 hover:text-cyan-400 transition-colors duration-300 text-lg"
            >
              Lihat Proposal
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Bagian Informasi Kunci -->
    <section class="bg-gray-900 py-20">
      <div class="container mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
          <div class="border border-gray-700 p-8 rounded-lg">
            <p class="text-5xl font-bold text-white">50+</p>
            <p class="mt-2 text-gray-400 font-medium uppercase tracking-widest">
              Kontingen
            </p>
          </div>
          <div class="border border-gray-700 p-8 rounded-lg">
            <p class="text-5xl font-bold text-white">500+</p>
            <p class="mt-2 text-gray-400 font-medium uppercase tracking-widest">
              Atlet
            </p>
          </div>
          <div class="border border-cyan-400/50 bg-cyan-500/10 p-8 rounded-lg">
            <p id="countdown" class="text-5xl font-bold text-cyan-300">
              30:12:05
            </p>
            <p class="mt-2 text-cyan-200 font-medium uppercase tracking-widest">
              Countdown
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800/50 border-t border-gray-700">
      <div
        class="container mx-auto px-6 py-8 text-center text-gray-400 text-sm"
      >
        <p>&copy; 2025 Wushu Champs. Ajang Para Pemenang.</p>
      </div>
    </footer>

    <script>
      // Skrip sederhana untuk hitung mundur (countdown)
      const eventDate = new Date("Oct 25, 2025 08:00:00").getTime();

      const countdownFunction = setInterval(function () {
        const now = new Date().getTime();
        const distance = eventDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const countdownElement = document.getElementById("countdown");
        if (distance < 0) {
          clearInterval(countdownFunction);
          countdownElement.innerHTML = "COMPETITION STARTED";
        } else {
          countdownElement.innerHTML = `${days}:${hours
            .toString()
            .padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds
            .toString()
            .padStart(2, "0")}`;
        }
      }, 1000);
    </script>
  </body>
</html>
