<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Menggunakan nama event dari poster -->
    <title>Open Tournament Wushu - Naga Mas Bupati Cup</title>
    <!-- Menggunakan Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font 'Inter' dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header / Navbar -->
    <header class="bg-white shadow-sm">
      <div
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <!-- Logo dari aset: logo-cabang.jpg -->
        <img src="logo-cabang.jpg" alt="Logo Naga Mas" class="h-12" />
        <!-- Tombol Aksi -->
        <div class="flex items-center space-x-4">
          <a
            href="#"
            class="text-gray-600 hover:text-blue-600 font-medium hidden sm:block"
            >Data Kontingen</a
          >
          <a
            href="#"
            class="bg-blue-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-blue-700 transition-colors duration-300"
          >
            Login
          </a>
        </div>
      </div>
    </header>

    <!-- Hero Section dengan Poster Berdampingan -->
    <main class="container mx-auto px-6 py-16 md:py-20">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        <!-- Kolom Teks Informasi -->
        <div class="text-center md:text-left">
          <h1
            class="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight"
          >
            <!-- Menggunakan judul dari poster -->
            Open Tournament Wushu Naga Mas Bupati Cup
          </h1>
          <p class="mt-4 text-lg text-gray-600">
            Platform pendaftaran resmi untuk para atlet wushu terbaik bangsa.
            Satukan semangat, raih prestasi di Kabupaten Tangerang.
          </p>
          <div
            class="mt-8 flex flex-col sm:flex-row gap-4 justify-center md:justify-start"
          >
            <a
              href="#"
              class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors duration-300 text-lg text-center"
            >
              Daftar Sekarang
            </a>
            <a
              href="#"
              class="bg-gray-100 text-gray-800 font-bold py-3 px-8 rounded-lg border border-gray-200 hover:bg-gray-200 transition-colors duration-300 text-lg text-center"
            >
              Unduh Proposal
            </a>
          </div>
        </div>

        <!-- Kolom Poster -->
        <div class="flex justify-center md:justify-end">
          <!-- Menggunakan poster-potret.jpg -->
          <img
            src="../public/poster-potret.png"
            alt="Poster Kejuaraan Wushu"
            class="rounded-lg shadow-2xl max-w-sm w-full"
          />
        </div>
      </div>
    </main>

    <!-- Bagian Didukung Oleh -->
    <section class="py-12 bg-white">
      <div class="container mx-auto px-6 text-center">
        <h3
          class="text-sm font-semibold text-gray-500 uppercase tracking-widest"
        >
          Didukung Oleh
        </h3>
        <div
          class="mt-8 flex justify-center items-center gap-8 md:gap-12 flex-wrap"
        >
          <!-- Logo Kabupaten Tangerang -->
          <img
            src="logo-kabupaten.png"
            alt="Logo Kabupaten Tangerang"
            class="h-16 md:h-20 transition-transform hover:scale-105"
          />
          <!-- Logo Wushu Indonesia -->
          <img
            src="logo-pusat.jpg"
            alt="Logo Wushu Indonesia"
            class="h-16 md:h-20 transition-transform hover:scale-105"
          />
          <!-- Logo Naga Mas -->
          <img
            src="logo-cabang.jpg"
            alt="Logo Naga Mas"
            class="h-16 md:h-20 transition-transform hover:scale-105"
          />
        </div>
      </div>
    </section>
  </body>
</html>
