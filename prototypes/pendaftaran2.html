<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Kontingen - Naga Mas Bupati Cup</title>
    <!-- Menggunakan Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font Poppins yang sama dengan halaman utama -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="flex min-h-screen">
      <!-- Kolom Kiri: Formulir Pendaftaran -->
      <div
        class="w-full md:w-1/2 flex flex-col justify-center items-center px-6 sm:px-12 py-12"
      >
        <div class="w-full max-w-md">
          <!-- Logo -->
          <a href="#">
            <img
              src="logo-cabang.jpg"
              alt="Logo Naga Mas"
              class="h-16 mx-auto mb-6"
            />
          </a>

          <h1 class="text-3xl font-bold text-center">
            Buat Akun Kontingen Anda
          </h1>
          <p class="text-center text-gray-400 mt-2 mb-8">
            Satu akun untuk mengelola semua atlet Anda.
          </p>

          <!-- Formulir -->
          <form action="#" method="POST" class="space-y-6">
            <div>
              <label
                for="contingent-name"
                class="block text-sm font-medium text-gray-300"
                >Nama Kontingen / Sasana</label
              >
              <input
                type="text"
                id="contingent-name"
                name="contingent-name"
                required
                class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>

            <div>
              <label
                for="manager-name"
                class="block text-sm font-medium text-gray-300"
                >Nama Manajer / Official</label
              >
              <input
                type="text"
                id="manager-name"
                name="manager-name"
                required
                class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-300"
                >Email (untuk Login)</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-300"
                >Buat Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-300"
              >
                Buat Akun & Lanjutkan
              </button>
            </div>
          </form>

          <p class="mt-8 text-center text-sm text-gray-400">
            Sudah punya akun?
            <a
              href="#"
              class="font-medium text-purple-400 hover:text-purple-300"
              >Login di sini</a
            >
          </p>
        </div>
      </div>

      <!-- Kolom Kanan: Gambar Poster (hanya tampil di layar medium ke atas) -->
      <div
        class="hidden md:block w-1/2 bg-cover bg-center"
        style="background-image: url('poster-potret.jpg')"
      >
        <!-- Overlay untuk membuat teks lebih kontras jika diperlukan -->
        <div class="w-full h-full bg-black/30"></div>
      </div>
    </div>
  </body>
</html>
