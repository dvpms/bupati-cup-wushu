<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Atlet Baru - Naga Mas Bupati Cup</title>
    <!-- Menggunakan Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font Poppins yang sama dengan halaman lainnya -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
  >
    <div
      class="w-full max-w-2xl bg-gray-800/50 p-8 sm:p-10 rounded-2xl border border-gray-700/50 backdrop-blur-sm"
    >
      <!-- Header Formulir -->
      <div>
        <h1 class="text-3xl font-bold text-center">Tambah Atlet Baru</h1>
        <p class="text-center text-gray-400 mt-2">
          Pastikan data yang dimasukkan sesuai dengan dokumen resmi.
        </p>
      </div>

      <!-- Formulir -->
      <form action="#" method="POST" class="mt-10 space-y-8">
        <!-- Bagian 1: Data Diri Atlet -->
        <fieldset>
          <legend class="text-lg font-semibold text-purple-300 mb-4">
            1. Data Diri Atlet
          </legend>
          <div class="space-y-6">
            <div>
              <label
                for="full-name"
                class="block text-sm font-medium text-gray-300"
                >Nama Lengkap</label
              >
              <input
                type="text"
                id="full-name"
                name="full-name"
                required
                placeholder="Sesuai Akte/KK"
                class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>
            <div>
              <label for="nik" class="block text-sm font-medium text-gray-300"
                >Nomor Induk Kependudukan (NIK)</label
              >
              <input
                type="text"
                id="nik"
                name="nik"
                required
                placeholder="16 digit NIK"
                class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>
            <div>
              <label
                for="birth-date"
                class="block text-sm font-medium text-gray-300"
                >Tanggal Lahir</label
              >
              <input
                type="date"
                id="birth-date"
                name="birth-date"
                required
                class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>
          </div>
        </fieldset>

        <!-- Bagian 2: Kategori Pertandingan -->
        <fieldset>
          <legend class="text-lg font-semibold text-purple-300 mb-4">
            2. Kategori Pertandingan
          </legend>
          <div>
            <label
              for="category"
              class="block text-sm font-medium text-gray-300"
              >Pilih Kategori</label
            >
            <select
              id="category"
              name="category"
              required
              class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
            >
              <option value="">-- Pilih Kategori Tanding --</option>
              <option value="sanda-junior-50kg">
                Sanda - Junior - 50kg Putra
              </option>
              <option value="sanda-junior-55kg">
                Sanda - Junior - 55kg Putra
              </option>
              <option value="taolu-senior-tangan-kosong">
                Taolu - Senior - Tangan Kosong Putri
              </option>
              <!-- (CATATAN: Opsi ini akan diisi dengan semua kategori yang relevan) -->
            </select>
          </div>
        </fieldset>

        <!-- Bagian 3: Berkas Pendukung -->
        <fieldset>
          <legend class="text-lg font-semibold text-purple-300 mb-4">
            3. Berkas Pendukung
          </legend>
          <div>
            <label
              for="file-upload"
              class="block text-sm font-medium text-gray-300"
              >Upload Akte / Kartu Keluarga</label
            >
            <div
              class="mt-2 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-600 border-dashed rounded-md"
            >
              <div class="space-y-1 text-center">
                <svg
                  class="mx-auto h-12 w-12 text-gray-500"
                  stroke="currentColor"
                  fill="none"
                  viewBox="0 0 48 48"
                  aria-hidden="true"
                >
                  <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
                <div class="flex text-sm text-gray-400">
                  <label
                    for="file-upload-input"
                    class="relative cursor-pointer bg-gray-800 rounded-md font-medium text-purple-400 hover:text-purple-300 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-900 focus-within:ring-purple-500"
                  >
                    <span>Pilih file untuk diunggah</span>
                    <input
                      id="file-upload-input"
                      name="file-upload"
                      type="file"
                      class="sr-only"
                    />
                  </label>
                  <p class="pl-1">atau tarik dan lepaskan</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, PDF hingga 2MB</p>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Tombol Aksi -->
        <div class="pt-6 border-t border-gray-700/50">
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-colors duration-300"
          >
            Simpan Data Atlet
          </button>
          <a
            href="#"
            class="block text-center mt-4 text-sm text-gray-400 hover:text-white"
            >Kembali ke Dashboard</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
